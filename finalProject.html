<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB-115 Final Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="projectJS.js"></script>
</head>
<body>

  <div class="banner">
    <img src="banner.jpg" alt="Perfectly Portioned Fitness: Build Your Meal Plan">
  </div>
  
  <div id="entryPage">
    <h2>User Information</h2>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="goal">Goal for the Week:</label>
      <textarea id="goal" name="goal" required></textarea><br>

      <button type="button" onclick="handleUserFormSubmit(event)">Enter</button>
    </form>
  </div>

  <div id="mealFormPage" style="display: none;">
    <h2>Perfectly Portioned Fitness Meal Planner</h2>
    <div id="userData"></div>
    <button id="saveBtn" onclick="handleSaveButtonClick()">Save</button>
    <button id="clearBtn" onclick="handleClearButtonClick()">Clear</button>
    <form id="mealForm">
      <!-- Meal input forms will be generated by JavaScript -->
    </form>
  </div>

  <div id="outputPage" style="display: none;">
    <h2>Your Perfectly Portioned Fitness Meal Plan</h2>
    <button id="editBtn" onclick="handleEditButtonClick()">Edit</button>
    <button id="printBtn" onclick="handlePrintButtonClick()">Print</button>
    <button id="downloadBtn" onclick="handleDownloadButtonClick()">Download</button>
    
    <div id="mealTable">
      <!-- Meal plan table will be inserted here by JavaScript -->
    </div>
  </div>

</body>
</html>
